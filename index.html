<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/24da5fb4aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pagination</title>
</head>
<body>
    <div class="container">
        <h1>Users list:</h1>
    
        <div class="js-display-users display">
        </div>
    
        <div class="js-pagination pagination__container">
            <button class="js-btn-prev"><i class="fas fa-angle-double-left"></i> Prev</button>
            <p>Page <span class="js-current-pg"></span> of <span class="js-pg-total"></span></p>
            <button class="js-btn-next">Next <i class="fas fa-angle-double-right"></i></button>
    
        </div>
    </div>
   
    <script src="app.js"></script>
    
</body>
</html>
